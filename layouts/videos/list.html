{{ define "main" }}

<!-- begin page -->
<div class="page container">

  <div class="page-head">
    <h1 class="page-title">{{.Title}}</h1>
    {{ if .Description }}
    <p class="page-section-description">{{ .Description }}</p>
    {{ end }}
  </div>

  <div class="page__video">
    <div class="row">
      {{ range (where .Site.RegularPages "Section" "videos" ) }}
      <article class="video col col-6 col-t-12 animate">
        <div class="video__content">
          {{ if .Params.Image }}
          <a href="{{ .RelPermalink }}" class="video__image">
            <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Params.Title }}">
          </a>
          {{ end }}
          <div class="video__info">
            <span class="video__icon">
              <i class="fa-brands fa-youtube"></i>
            </span>
            <h3 class="video__title"><a href="{{ .RelPermalink }}">{{ .Params.title }}</a></h3>
          </div>
        </div>
      </article>
      {{ end }}
    </div>
  </div>

</div>
<!-- end page -->

{{ end }}
