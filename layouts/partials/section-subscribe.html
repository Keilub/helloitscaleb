{{ if .Site.Params.mailchimp.enable }}
<!-- begin subscribe -->
<div class="container">
  <div class="row">
    <div class="col col-12">
      <section class="subscribe">
        <div class="subscribe__head">
          <h2 class="subscribe__title">{{ .Site.Params.mailchimp.mailchimp__title }}</h2>
          {{ if .Site.Params.mailchimp.mailchimp__description }}
            <p class="subscribe__description">{{ .Site.Params.mailchimp.mailchimp__description | safeHTML }}</p>
          {{ end }}
        </div>
        <div class="subscribe__inner">
          <form class="subscribe__form validate" action="{{ if .Site.Params.mailchimp.mailchimp__identifier }}//{{.Site.Params.mailchimp.mailchimp__identifier}}{{ else }}#{{ end }}" method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
            <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
            <input class="subscribe__email required email" id="mce-EMAIL" type="text" name="EMAIL" placeholder="{{ if .Site.Params.mailchimp.mailchimp__input__text }}{{ .Site.Params.mailchimp.mailchimp__input__text }}{{ else }}Email address{{ end }}">
            <button class="button" id="membedded-subscribe" type="submit" name="subscribe">{{ .Site.Params.mailchimp.mailchimp__button__text }}</button>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- end subscribe -->
{{ end }}
