{{ define "main" }}

<div class="container">

  <div class="page-head">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Description }}
      <p class="page-description">{{ .Description }}</p>
    {{ end }}
  </div>

  <!-- begin page -->
  <article class="page">
  
    {{ if .Params.image }}
    <div class="page-image">
      <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
    </div>
    {{ end }}

    <form
  action="https://formspree.io/f/xkndplzz"
  method="POST"
>
  
    <div class="page__content">
      <div class="form-box">
        <div class="contact-head">
          {{ if .Content }}
            <div class="contact-description">{{ .Content }}</div>
          {{ end }}
        </div>
        <form class="form" action="{{ if .Site.Params.contact.contact__email }}https://formspree.io/f/{{.Site.Params.contact.contact__email}}{{ else }}#{{ end }}" method="POST">
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-name">Name</label>
            <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name..." required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-email">Email</label>
            <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email..." required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-text">Message</label>
            <textarea class="form__input" id="form-text" name="text" rows="7" placeholder="Your message..." required></textarea>
          </div>
          <div class="form__group form__group-button">
            <button class="button button--big" type="submit">Hey!</button>
          </div>
        </form>
      </div>
    </div>
  
  </article>
  <!-- end page -->

</div>


{{ end }}
