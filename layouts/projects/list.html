{{ define "main" }}

<!-- begin page -->
<div class="page container">

  <div class="page-head">
    <h1 class="page-title">{{.Title}}</h1>
    {{ if .Description }}
      <p class="page-section-description">{{ .Description }}</p>
    {{ end }}
  </div>

  <div class="page__projects">
    <div class="row">
      {{ range (where .Site.RegularPages "Section" "portfolio" ) }}
      <article class="project col col-6 col-t-12 animate">
        <div class="project__content">
          <div class="project__info">
            <h3 class="project__title"><a href="{{ .RelPermalink }}">{{ .Params.title }}</a></h3>
            {{ if .Params.description }}
              <div class="project__description">{{ .Params.description }}</div>
            {{ end }}
          </div>
          {{ if .Params.Image }}
            <a href="{{ .RelPermalink }}" class="project__image">
              <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Params.Title }}">
            </a>
          {{ end }}
        </div>
      </article>
      {{ end }}
    </div>
  </div>

</div>
<!-- end page -->

{{ end }}
